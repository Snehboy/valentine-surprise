<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    overflow-x:hidden;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4,#ffdde1);
    text-align:center;
    color:#5a003c;
}

/* SPLASH */
#splash{
    position:fixed;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    z-index:9999;
    animation:fadeOut 3s forwards 3s;
}
#splash h1{
    font-family:'Great Vibes', cursive;
    font-size:4rem;
    color:white;
    animation:fadeIn 3s ease-in-out;
}
@keyframes fadeIn{
    from{opacity:0; transform:scale(0.5);}
    to{opacity:1; transform:scale(1);}
}
@keyframes fadeOut{
    to{opacity:0; visibility:hidden;}
}

/* Sections */
.section{
    display:none;
    padding:20px;
    margin-top:15vh;
}

/* Inputs */
input{
    padding:12px;
    border-radius:30px;
    border:none;
    width:80%;
    max-width:280px;
    margin-top:10px;
    font-size:14px;
}

/* Buttons */
button{
    padding:12px 20px;
    border:none;
    border-radius:40px;
    font-weight:600;
    margin:10px;
    cursor:pointer;
    width: min(90%, 280px);
}

.primary{
    background:#ff4d6d;
    color:white;
}

.secondary{
    background:#6d6875;
    color:white;
}

/* Modal */
.modal{
    display:none;
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.5);
    justify-content:center;
    align-items:center;
}
.modal-content{
    background:white;
    padding:25px;
    border-radius:20px;
    width:90%;
    max-width:400px;
}

/* WHEEL */
#wheel{
    width:min(90vw,360px);
    height:min(90vw,360px);
    border-radius:50%;
    margin:20px auto;
    border:8px solid #ff4d6d;
    position:relative;
    transition:transform 5s ease-out;
    background: radial-gradient(circle at center, #fff0f5, #ffd6e0);
    box-shadow:0 8px 25px rgba(0,0,0,0.08);
}

/* Labels */
.label{
    position:absolute;
    left:50%;
    top:50%;
    transform-origin:0 0;
    font-weight:700;
    font-size:clamp(12px,3.5vw,16px);
    color:#5a003c;
    white-space:nowrap;
}

/* Proper slice positions */
.label{
    position:absolute;
    left:50%;
    top:50%;
    transform-origin:center;
    font-weight:700;
    font-size:clamp(13px,3.5vw,16px);
    color:#5a003c;
    white-space:nowrap;
}

/* Correct radial positioning */
.label1{ transform: translate(-50%, -50%) rotate(36deg) translateY(-120px) rotate(-36deg); }
.label2{ transform: translate(-50%, -50%) rotate(108deg) translateY(-120px) rotate(-108deg); }
.label3{ transform: translate(-50%, -50%) rotate(180deg) translateY(-120px) rotate(-180deg); }
.label4{ transform: translate(-50%, -50%) rotate(252deg) translateY(-120px) rotate(-252deg); }
.label5{ transform: translate(-50%, -50%) rotate(324deg) translateY(-120px) rotate(-324deg); }

#finalMessage{
    max-width:500px;
    margin:20px auto;
    line-height:1.8;
    font-size:clamp(14px,4vw,16px);
}

</style>
</head>
<body>

<div id="splash">

<script>

const music=document.getElementById("bgMusic");
document.addEventListener("click",()=>{

/* After splash */

</script>
</body>
</html>
